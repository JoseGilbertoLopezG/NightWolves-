{% extends 'users/base.html' %}

{% load static %}

{% block title %}Carrito de Compras{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'users/css/dirs.css' %}">
{% endblock head %}

{% block body_content %}


<div class="bg" style="background-image: url('/static/food/images/bg.jpg'); ">
<div class="supercard">
<br>

    <h1 id="dirsTit">Carrito de compras</h1>

    <table class="allDirs">
        {% for art in dirs  %}            
        	<tr id="dirs">
                <td id="mark">
                    <img id="mark" alt="elemento {{art.id}}" src="{% static 'users/images/checklist.png' %}">
                </td>
                <td id="direction">
                    <!--{{art}}-->{{art}}
                </td>
                
                <td id="updt">
                    <a href="/users/upd-cart/{{art.id}}">
                        <img id="edit" alt="Editar" title="Editar" src="{% static 'users/images/pencil.png' %}">
                    </a>
                </td>
                <td id="del">
                    <a href="/users/del-item/{{art.id}}">
                        <img id="delete" alt="Borrar" title="Borrar" src="{% static 'users/images/close.png' %}">
                    </a>
                </td>
            </li> <brr>
        {% endfor %}
    </table>

    <br>
        
    <span id="add_dir"><a id="add" href="/users/{{user.id}}/add-directions"><img id="plus" alt="Agregar" title="Agregar" src="{% static 'users/images/plus.png' %}"><br><span id="add_text">Agregar Direccion</span></a></span>

</div>
</div>


    <footer id="pie">
		&copy; 2020 <a href="/">HannaEats</a>
	</footer>
{% endblock body_content %}
